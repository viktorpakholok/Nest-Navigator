{% for result in results %}
<tr>
    <td>{{ result.images }}</td>
    <td>{{ result.name }}</td>
    <td>{{ result.url }}</td>
    <td>{{ result.area }}</td>
    <td>{{ result.price }}</td>
    <td>{{ result.currency }}</td>
    <td>{{ result.rooms }}</td>
    <td>{{ result.district }}</td>
    <td>{{ result.city }}</td>
</tr>
{% endfor %}
